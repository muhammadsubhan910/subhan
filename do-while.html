<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Do while loop</title>
</head>
<body>
    <script>
        var i =1;
        do{
            document.write("Rehan <br>");
            i++;
        }
        while(i<=10);
        </script>
</body>
</html>
